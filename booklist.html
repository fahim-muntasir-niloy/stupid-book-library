<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book Library</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main-content">
    <div class="container fluid">
        <h1><span class="fas fa-book-open"></span> Awsome <span id="h_book">Book</span> Library</h1>
    </div>
    <div class="input">
        <ul style="list-style-type: none">
            <li><input placeholder="Book Name" type="text" name="Book" id="book"></li>
            <li><input placeholder="Author" type="text" name="Author" id="Author"></li>
            <li><input placeholder="Date" type="text" name="Date" id="Date"></li>
        </ul>
            <button class="btn-warning btn-lg">Submit Entry</button>
    </div>
    <div>
        <table class="table">
            <tr>
                <th>Author</th>
                <th>Book Name</th>
                <th>Date</th>
            </tr>
        </table>
    </div>
        

<script src="event.js"></script>
</div>
</body>
</html>
