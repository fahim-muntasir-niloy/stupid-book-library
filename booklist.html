<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book Library</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main-content">
        <div class="container fluid" id="headline">
            <h1><span class="fas fa-book-open"></span> Stupid <span id="h_book">Book</span> Library</h1>
        </div>



        <!-- book list input -->
        <div class="container mt-4">
    <!-- onsubmit = "return false" doesnt clear out console immediately -->
            <form class="input" id="book-form" onsubmit="return false"> 
                <div class="form-group">
                    <input placeholder="Book Name" type="text" id="Book">
                </div>
                <div class="form-group">
                    <input placeholder="Author Name" type="text" id="Author">
                </div>
                <div class="form-group">
                    <input placeholder="Date" type="text" id="Date">
                </div>
                <button class="btn-warning btn-lg" id="submitBtn">Submit Entry</button>
            </form>
        </div>
        
<!-- Table section -->
        <div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Book Name</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <tbody id="book-list">

                </tbody>
            </table>
        </div>


        <script src="event.js"></script>
    </div>
</body>

</html>
